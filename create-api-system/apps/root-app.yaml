apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ids-cloud-ops-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bqmxnh/manifests-cloud-ops.git
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
